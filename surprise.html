<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        text-align: center;
        font-size: 60px;
        margin-top: 10px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .parent {
        height: 700px;
        width: 1900px;
        position: relative;
      }
      .child {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Days Until We Meet Again</h1>
    <div class="parent">
      <div class="child">
        <p id="timer" style="color: rebeccapurple; border: solid chocolate">
          ....
        </p>
        <p id="gif_vid"></p>
        <script>
          var dday = new Date("July 27, 2024, 00:00:00").getTime();
          // var dday = new Date("May 28, 2024, 06:27:00").getTime();
          var x = setInterval(function () {
            var now = new Date().getTime();
            var timeLeft = dday - now;
            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor(
              (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            var minutes = Math.floor(
              (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
            );
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML =
              days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (timeLeft < 0) {
              clearInterval(x);
              document.getElementById("timer").innerHTML = "";
              document.getElementById("gif_vid").innerHTML =
                "<img src='Pretty-ezgif.com-video-to-gif-converter.gif' alt='Please wait for the gif to load :(' />";
            }
          }, 1000);
        </script>
      </div>
    </div>
  </body>
</html>
